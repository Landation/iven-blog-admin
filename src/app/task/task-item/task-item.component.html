<mat-list-item class="taskcontainer" [ngClass]="{
  'priority-normal': item.priority ===3,
  'priority-important':item.priority ===2,
  'priority-emergency':item.priority ===1
}">
  <mat-checkbox class="status" [checked]="item.completed"></mat-checkbox>
  <div mat-line class="content" [ngClass]="{'completed': item.completed}" [matTooltip]="item.desc">{{item.desc}}</div>
  <div mat-line class="bottom-bar">
    <span class="duedate" *ngIf="item.dueDate">{{item.dueDate | date:"yy-MM-dd"}}</span>
    <mat-icon  class="alarm" *ngIf="item.reminder">alarm</mat-icon>
  </div>
  <mat-icon matListAvatar class="avatar" [svgIcon]="avatar"></mat-icon>
</mat-list-item>
