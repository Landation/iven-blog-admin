<mat-sidenav-container>
  <mat-sidenav mode="side" #drawer opened fixedInViewport="true" class="mat-elevation-z8">
    <mat-toolbar color="primary" class="nav-menu">
      <img class="app-logo" src="/assets/bmw.svg">
    </mat-toolbar>
    <mat-nav-list>
      <h3 matSubheader>小说后台数据</h3>
      <mat-list-item [ngClass]="{'focus':navlistOptions[1] }" (focus)="focus(1)" routerLink="./editor">
        <mat-icon class="menu-icon">create</mat-icon>
        <span class="full-width">添加文章</span>
      </mat-list-item>
      <mat-list-item [ngClass]="{'focus':navlistOptions[2] }" (focus)="focus(2)" routerLink="./guide">
        <mat-icon class="menu-icon">history</mat-icon>
        <span class="full-width">文章列表</span>
      </mat-list-item>

      <mat-list-item [ngClass]="{'focus':navlistOptions[3] }" (focus)="focus(3)" routerLink="./vote">
        <mat-icon class="menu-icon">create</mat-icon>
        <span class="full-width">草稿箱</span>
      </mat-list-item>
      <mat-list-item [ngClass]="{'focus':navlistOptions[4] }" (focus)="focus(4)" routerLink="./vote">
        <mat-icon class="menu-icon">history</mat-icon>
        <span class="full-width">留言墙</span>
      </mat-list-item>



      <mat-divider></mat-divider>
      <h3 matSubheader>宝马后台数据</h3>
      <mat-list-item [ngClass]="{'focus':navlistOptions[5] }" (focus)="focus(5)" routerLink="./vote">
        <mat-icon class="menu-icon">how_to_vote</mat-icon>
        <span class="full-width">标签管理</span>
        <mat-icon>expand_more</mat-icon>
      </mat-list-item>
      <mat-list-item [ngClass]="{'focus':navlistOptions[6] }" (focus)="focus(6)" routerLink="./chart">
        <mat-icon class="menu-icon">assessment</mat-icon>
        <span class="full-width">文章评论</span>
      </mat-list-item>




      <mat-list-item [ngClass]="{'focus':navlistOptions[7] }" (focus)="focus(7)" routerLink="./vote">
        <mat-icon class="menu-icon">how_to_vote</mat-icon>
        <span class="full-width">全部项目</span>
        <mat-icon>expand_more</mat-icon>
      </mat-list-item>
      <mat-list-item [ngClass]="{'focus':navlistOptions[8] }" (focus)="focus(8)" routerLink="./chart">
        <mat-icon class="menu-icon">assessment</mat-icon>
        <span class="full-width">新增项目</span>
      </mat-list-item>
    </mat-nav-list>










  </mat-sidenav> 
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="nav-header">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span class="menu-spacer"></span>
        <a [matMenuTriggerFor]="menu" mat-button class="menu-user-logout">870831935@qq.com</a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>用户中心</span>
          </button>
          <button mat-menu-item>
            <mat-icon>voicemail</mat-icon>
            <span>用户设置</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>注销</span>
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="nav-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
