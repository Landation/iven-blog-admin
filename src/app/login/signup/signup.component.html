<form #registerForm="ngForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        注册：
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="form-input">
        <input matInput placeholder="Email" ngModel name="email" value="">
      </mat-form-field>
      <mat-form-field class="form-input">
        <input matInput placeholder="Phone" ngModel name="phone" value="">
      </mat-form-field>
      <div ngModelGroup="passwordInfo">
        <mat-form-field class="form-input">
          <input matInput type="password" placeholder="password" ngModel name="password" value="">
        </mat-form-field>
        <mat-form-field class="form-input">
          <input matInput type="password" placeholder="password confirm" ngModel name="repassword" value="">
        </mat-form-field>
      </div>
      <button mat-raised-button type="button" color="primary" (click)="register(registerForm.value)">注册</button>
    </mat-card-content>

    <mat-card-actions class="text-right">
      <p>已有账户
        <a routerLink='/login'>登陆</a>
      </p>
    </mat-card-actions>
  </mat-card>
</form>
