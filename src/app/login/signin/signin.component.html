<form  #loginForm="ngForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        登录：
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="form-input">
        <input matInput ngModel name="account" placeholder="Email" value="">
      </mat-form-field>
      <mat-form-field  class="form-input">
        <input matInput type="password" ngModel name="password" placeholder="Password" value="">
      </mat-form-field>
      <button mat-raised-button type="button" color="primary" (click)="login(loginForm.value)" >登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户
        <a routerLink='/register'>注册</a>
      </p>
      <p>忘记密码
        <a href="">找回密码</a>
      </p>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        每日佳句
      </mat-card-title>
      <mat-card-subtitle>
        满足感在于不蹲啊的努力
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/13836364156553.jpg" alt="风景">
    <mat-card-content>
      I Love You My best friends
    </mat-card-content>
  </mat-card>
</form>
